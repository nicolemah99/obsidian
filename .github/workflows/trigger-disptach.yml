name: Trigger Dispatch Event

on:
  workflow_dispatch:
    inputs:
      target_service:
        description: 'Input a service name (e.g., demo-app)'
        required: true
      target_version:
        description: 'Input a version (e.g., v1.0.0)'
        required: true

jobs:
  trigger:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Workflow in Another Repository
        run: |
          repo_owner="nicolemah99"
          repo_name="obsidian-site"
          event_type="trigger-deploy"    

          curl -L \
            -X POST \ 
            -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
          https://api.github.com/repos/$repo_owner/$repo_name/dispatches \
          -d '{"event_type":"deploy", "client_payload": {"update": true, "message": "New content updated"}}'
